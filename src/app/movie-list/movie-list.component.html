<app-search-bar (search)="searchMovieByTitle($event)"></app-search-bar>
<ul *ngIf="filteredMovies.length > 0; else noMovies" class="movie-list">
  <li *ngFor="let movie of filteredMovies" class="movie-item">
    <img [src]="movie.photo" alt="{{ movie.title }}"
         (click)="navigateToDetail(movie.id)" 
         class="movie-photo" style="cursor: pointer;" />
    <p class="movie-title">{{ movie.title }}</p>
  </li>
</ul>

<ng-template #noMovies>
  <p>No movies available.</p>
</ng-template>
